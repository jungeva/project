<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무기안</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .paper {
            width: 800px;
        }

        tr {
            height: 30px;
        }

        /* table 선색 */
        td {
            border: 1px solid #d6dce7;
        }
    </style>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../ckeditor/ckeditor.js"></script>
</head>

<body>
    <div class="paper p20 m-tb20 m-lr20" style="border:1px solid #eee;">
        <div class="paper-title">
            <h1 class="center noto font30">재 직 증 명 서</h1>
        </div>
        <div class="paper-content m-t30">
            <table>
                <tr>
                    <td class="center weight700 bg-gray" style="width:120px;">성명</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                    <td class="center weight700 bg-gray" style="width:120px;">생년월일</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                </tr>
                <tr>
                    <td class="center weight700 bg-gray" style="width:120px;">주소</td>
                    <td colspan="3" class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                </tr>
                <tr>
                    <td class="center weight700 bg-gray" style="width:120px;">연락처</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                    <td class="center weight700 bg-gray" style="width:120px;">담당</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                </tr>
                <tr>
                    <td class="center weight700 bg-gray" style="width:120px;">입사일자</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                    <td class="center weight700 bg-gray" style="width:120px;">직책</td>
                    <td class="p-lr3"><input type="text" name="" id="" class="input-100" /></td>
                </tr>
                <tr>
                    <td class="center weight700 bg-gray" style="width:120px;">용도</td>
                    <td colspan="3" class="center">제출용</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="" id="editor"
                            style="width:100%; border:1px solid #ccc;padding:10px;border-radius: 2px;"
                            class="noto">
                            <p>상기와 같이 재직하고 있음을 증명합니다.</p>
                            <p>20  년 월 일</p>
                            <p>회사명 :</p>
                            <p>주  소 :</p>
                            <p>대표자 :</p>
                        </textarea>
                        <script>
                            CKEDITOR.replace('editor');
                            CKEDITOR.config.height = 200;
                        </script>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
